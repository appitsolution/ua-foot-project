<!DOCTYPE html>
<html lang="ua">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Document</title>
</head>
<body>
    <div class="container">

      <!-- Header -->
      <header class="header">
        <img class="header-icon" src="./images/icon/gerb.svg" alt="icon-gerb">
        <p class="header-title">
          ЦЕНТР ЛІЦЕНЗУВАННЯ УКРАЇНСЬКОЇ АСОЦІАЦІЇ ФУТБОЛУ
        </p>
        <div class="header-lang">
          <div class="header-lang-thoomb">
            <span class="header-lang-span">
              <p class="header-lang-select">ua</p>
              <svg class="lang-icon">
                <use href="./images/icon/sprite.svg#galka">
                </use>
              </svg>
            </span>

          <ul class="lang-select">
            <li class="lang-select-item">
              <button class="lang-select-button">ua</button>
            </li>
            <li class="lang-select-item">
              <button class="lang-select-button">ru</button>
            </li>
            <li class="lang-select-item">
              <button class="lang-select-button">en</button>
            </li>
          </ul>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="content">
        <h1 class="content-title">
          Завантажити відео
        </h1>

        <div class="form-link">
          <input class="form-text" type="text" placeholder="Вставити посилання з YouTube сюди...">
          <button class="form-button" type="button">
            Вперед
            <svg class="form-button-icon">
              <use href="./images/icon/sprite.svg#strelka-right"></use>
            </svg>
          </button>
        </div>
        <div class="download-list">
        <div class="pc-download">
          <label class="pc-download-label">
            <svg class="pc-download-icon">
              <use href="./images/icon/sprite.svg#pc"></use>
            </svg>
            <p class="pc-download-text">Завантажити відео з комп'ютера</p>
          <input class="pc-download-input" type="file">
          </label>
        </div>
        <div class="login-youtube">
          <button class="login-youtube-button" type="button">
            <svg class="login-youtube-icon">
              <use href="./images/icon/sprite.svg#youtube"></use>
            </svg>
            <p class="login-youtube-text">Увійти до свого youtube акаунту</p>
          </button>
        </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer-admin">
          Ukraine Association of Football © 2021
        </p>
        <p class="footer-by">
          Розроблено
          <img class="footer-by-logo" src="./images/icon/by-logo.svg">
        </p>
      </footer>
    </div>
    <script src="./js/index-lang.js"></script>
</body>
</html>
